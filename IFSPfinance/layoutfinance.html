<!DOCTYPE html>
<html>

<head>
    <title>IFFinance</title>
    <link rel="stylesheet" href="IFSPfinance.css" />
    <link rel="icon" href="img/logo.svg
        ">
    <style>
        h1 {
            color: #ffffff;
        }
    </style>

</head>

<body>
    <div id="centralizar2">
        <div id="centralizar">
            <header>
                <div class="flexrow">
                    <img src="img/logo.svg" alt="">
                    <h1> <span style="color: #ff5e00;"> IF</span>Finance </h1>
                </div>
                <nav>
                    <ul>
                        <li> <a href="layoutfinance.html" class="active">home</a></li>
                        <li> <a href="contato.html">contato</a></li>
                        <li> <a href="quemsomos.html">quem somos</a></li>
                        <li><button onclick="openmodal('#add')"> Adicionar ação</button></li>

                    </ul>
                </nav>


            </header>


            <main id="content">
                <div id="cards">
                    <div class="carteira" onmouseenter="showbuttons(event)" onmouseleave="hidebuttons(event)">
                        <div class="ticker">
                            <h1>APPL</h1>
                            <h2>NYSE</h2>
                        </div>
                        <div class="espacador">
                            <span>Ativos:</span>
                            <p>31</p>

                        </div>

                        <div class="meio">
                            <p>U$ <span>199,97</span></p>

                        </div>

                        <div class="variacaop">

                            <img src="img/setaverde.png" alt="">
                            <p>+U$19,00</p>

                        </div>
                        <div class="espacador_footer">
                            <span>Posição:</span>
                            <p>U$6.199,07</p>

                        </div>
                        <div class="buttons">
                            <button type="button" onclick="openeditcard(event)"> editar</button>
                            <button type="button" onclick="deletecard(event)"> excluir</button>

                        </div>
                    </div>
                    
                    <div class="carteira" onmouseenter="showbuttons(event)" onmouseleave="hidebuttons(event)">
                        <div class="ticker">
                            <h1>MSFT</h1>
                            <h2>Nasdaq</h2>
                        </div>
                        <div class="espacador">
                            <span>Ativos:</span>
                            <p>10</p>

                        </div>

                        <div class="meio">
                            <p>U$ <span>127,75</span></p>

                        </div>

                        <div class="variacaon">

                            <img src="img/SETAVERMELHA.png" alt="">
                            <p>-U$19,00</p>

                        </div>
                        <div class="espacador_footer">
                            <span>Posição:</span>
                            <p>U$1.277,50</p>

                        </div>
                        <div class="buttons">
                            <button type="button" onclick="openeditcard(event)"> editar</button>
                            <button type="button" onclick="deletecard(event)"> excluir</button>

                        </div>
                    </div>
                    
            </main>

            <div id="footer">
            </div>
            <div class="modal" id="add">
                <main>
                    <h1> Cadastrar</h1>
                    <form onsubmit="addticker(event)">
                        <label for="ticker">ticker:</label>
                        <input type="text" id="ticker" name="ticker">
                        <label for="valor">valor:</label>
                        <input type="text" id="valor" name="valor">
                        <label for="bolsa">bolsa:</label>
                        <select name="bolsa" id="bolsa">
                            <option value="Nasdaq"> Nasdaq</option>
                            <option value="NYSE"> NYSE</option>
                        </select>
                        <label for="ativos">Ativos:</label>
                        <input type="text" id="ativos" name="Ativos">
                        <input type="submit" value="Cadastrar">
                        <button type="button" onclick="closemodal('#add')"> Fechar</button>
                    </form>
                </main>
            </div>
            <div class="modal" id="edit">
                <main>
                    <h1> Editar</h1>
                    <form onsubmit="editticker(event)">
                        <input type="hidden" id="idcard" name="idcard">
                        <label for="editticker">ticker:</label>
                        <input type="text" id="editticker" name="ticker">                     
                        <label for="editbolsa">bolsa:</label>
                        <select name="bolsa" id="editbolsa">
                            <option value="Nasdaq"> Nasdaq</option>
                            <option value="NYSE"> NYSE</option>
                        </select>
                        <label for="editvalor">valor:</label>
                        <input type="text" id="editvalor" name="valor">
                        <label for="editativos">Ativos:</label>
                        <input type="text" id="editativos" name="Ativos">
                        <input type="submit" value="Editar">
                        <button type="button" onclick="closemodal('#edit')"> Fechar</button>
                    </form>
                </main>
            </div>
        </div>

    </div>
</body>
<script src="JS/Main.js"> </script>

</html>
